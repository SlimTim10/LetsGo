<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <nav class="navbar">
      <span class="navbar-user">Tim</span>
      <a href="/" class="navbar-brand">Let's Go</a>
    </nav>
    <main class="messages">
      <div class="message">
        <div class="message-date">May 20 6:00 PM</div>
        <div class="message-content">Bob suggests party at my house on Sat May 27 at 7:00 PM - 10:00 PM</div>
        <div class="message-people">
          <span class="person going">Fred</span>
          <span class="person going">Mary</span>
        </div>
        <div class="message-controls">
          <button class="btn btn-plus">+</button>
          <button class="btn btn-minus">-</button>
        </div>
      </div>
      <div class="message">
        <div class="message-date">May 21 10:57 PM</div>
        <div class="message-content">Tim suggests gym on Wed May 24 at 6:30 PM</div>
        <div class="message-people">
          <div class="person going">Bob</div>
          <div class="person going">Alice</div>
          <div class="person not-going">Fred</div>
          <div class="person not-going">Mary</div>
        </div>
        <div class="message-controls">
          <button class="btn btn-plus">+</button>
          <button class="btn btn-minus">-</button>
        </div>
      </div>
    </main>

  </body>
</html>
